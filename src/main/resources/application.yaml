application:
  version: '0.0.1'
  name: 'kds-system'
vaadin:
  launch-browser: true
server:
#  address: 192.168.0.15
  port: 8000
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/kds
    username: root
    password: 123456
    driver-class-name: org.postgresql.Driver
    jpa:
      properties:
        hibernate:
          id:
            new_generator_mappings: false
            optimizer: none

  #  jpa:
#    database: postgresql
#    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
  liquibase:
    enabled: true
    change-log: classpath:/liquibase/db.changelog-master.yaml