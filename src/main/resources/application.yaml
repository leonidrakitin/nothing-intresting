application:
  version: '0.0.1'
  name: 'kds-system'
vaadin:
  launch-browser: true
server:
  port: 8000
  servlet:
#    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  profiles:
    active: dev
  datasource:
    url: ${SQL_URL:jdbc:postgresql://16.171.56.25:5435/kds}
    username: ${SQL_USERNAME:root}
    password: ${SQL_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        id:
          new_generator_mappings: false
          optimizer: none
  liquibase:
    enabled: true
    change-log: classpath:/liquibase/db.changelog-master.yaml