application:
  version: '0.0.1'
  name: 'kds-system'
vaadin:
  launch-browser: true
server:
  address: 192.168.0.15
#  address: 192.168.0.6
  port: 8000
  servlet:
#    context-path: /api/v1
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  datasource:
    url: ${SQL_URL:jdbc:postgresql://localhost:5432/kds}
    username: ${SQL_USERNAME:root}
    password: ${SQL_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
#    hibernate:
#      ddl-auto: validate
#      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        id:
          new_generator_mappings: false
          optimizer: none
  liquibase:
    enabled: true
    change-log: classpath:/liquibase/db.changelog-master.yaml