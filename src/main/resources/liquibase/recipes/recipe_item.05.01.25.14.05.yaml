databaseChangeLog:
- changeSet:
    id: recipe_item.05.01.25.14.05.create
    comment: Created RECIPE_ITEM table
    author: rakitin
    changes:
      - createTable:
          tableName: recipe_item
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: source_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: source_type
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: item_id
                type: BIGINT
                constraints:
                  nullable: false
            - column:
                name: init_amount
                type: DOUBLE
                constraints:
                  nullable: false
            - column:
                name: final_amount
                type: DOUBLE
                constraints:
                  nullable: false
            - column:
                name: losses_amount
                type: DOUBLE
                constraints:
                  nullable: false
                defaultValue: 0
            - column:
                name: losses_percentage
                type: DOUBLE
                constraints:
                  nullable: false
                defaultValue: 0
            - column:
                name: station_id
                type: BIGINT
                constraints:
                  nullable: true