databaseChangeLog:
  - changeSet:
      id: audit.05.01.25.00.38.revinfo
      author: rakitin
      comment: create table revinfo
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: revinfo
      changes:
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: revtstmp
                  type: bigint
  - changeSet:
      id: audit.05.01.25.00.38.sequence
      author: rakitin
      comment: create sequence for revinfo
      preConditions:
        onFail: MARK_RAN
        not:
          sequenceExists:
            sequenceName: revinfo_seq
      changes:
        - createSequence:
            sequenceName: revinfo_seq
            incrementBy: 50
            startValue: 1
