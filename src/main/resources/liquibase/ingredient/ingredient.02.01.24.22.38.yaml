databaseChangeLog:
  - changeSet:
      id: ingredient.02.01.24.22.38
      author: rakitin
      changes:
        - createTable:
            tableName: ingredient
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: measurement_unit_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DOUBLE
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: ingredient
            baseColumnNames: measurement_unit_id
            referencedTableName: measurement
            referencedColumnNames: id

