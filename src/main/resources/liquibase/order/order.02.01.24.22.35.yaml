databaseChangeLog:
  - changeSet:
      id: order.create.02.01.24.22.35
      author: rakitin
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: 'CREATED'
              - column:
                  name: status_update_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createSequence:
            sequenceName: orders_id_generator
            incrementBy: 1
            startValue: 1
            cycle: false
  - changeSet:
      id: orders_aud.create.05.01.24.22.35
      author: rakitin
      changes:
        - createTable:
            tableName: orders_aud
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: rev
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: bigint
              - column:
                  name: revend
                  type: bigint
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: 'CREATED'
              - column:
                  name: status_update_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP