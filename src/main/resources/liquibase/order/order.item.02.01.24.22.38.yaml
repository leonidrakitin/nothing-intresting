databaseChangeLog:
  - changeSet:
      id: order.item.02.01.24.22.38
      author: rakitin
      changes:
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: current_flow_step
                  type: INT
                  constraints:
                    nullable: false
                  defaultValue: 1
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: 'ADDED'
              - column:
                  name: status_updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: station_changed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createSequence:
            sequenceName: orders_item_id_generator
            incrementBy: 1
            startValue: 1
            cycle: false
  - changeSet:
      id: order_item_aud.05.01.24.22.38
      author: rakitin
      changes:
        - createTable:
            tableName: order_item_aud
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    autoIncrement: true
              - column:
                  name: rev
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: bigint
              - column:
                  name: revend
                  type: bigint
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: current_flow_step
                  type: INT
                  constraints:
                    nullable: false
                  defaultValue: 1
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValue: 'ADDED'
              - column:
                  name: status_updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
